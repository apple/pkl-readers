name: Build (main)
'on':
  push:
    branches:
    - main
    tags-ignore:
    - '**'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
permissions:
  contents: read
jobs:
  check-format-pkl:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Setup Pkl
      id: setup-pkl
      env:
        PKL_VERSION: 0.30.1
        PKL_FILENAME: pkl
        PKL_DOWNLOAD_URL: https://github.com/apple/pkl/releases/download/0.30.1/pkl-linux-amd64
      shell: bash
      run: |-
        DIR="$(mktemp -d /tmp/pkl-$PKL_VERSION-XXXXXX)"
        PKL_EXEC="$DIR/$PKL_FILENAME"
        curl -sfL -o $PKL_EXEC "$PKL_DOWNLOAD_URL"
        chmod +x $PKL_EXEC
        echo "$DIR" >> "$GITHUB_PATH"
        echo "pkl_exec=$PKL_EXEC" >> "$GITHUB_OUTPUT"
    - name: Check Go Formatting
      run: pkl format --diff-name-only .
  check-format-go:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        check-latest: true
        cache-dependency-path: go.work.sum
    - name: Check Go Formatting
      run: |-
        go install mvdan.cc/gofumpt@v0.9.2
        gofumpt -d .
    - name: Check NOTICE.txt
      run: |-
        go install github.com/google/go-licenses/v2@v2.0.1
        ./scripts/create_notice.sh
        git diff --exit-code
  check-license-headers:
    name: hawkeye-check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - run: hawkeye check --config licenserc.toml --fail-if-unknown
    container:
      image: ghcr.io/korandoru/hawkeye@sha256:c3ab994c0d81f3d116aabf9afc534e18648e3e90d7525d741c1e99dd8166ec85
  test-helm:
    name: Test - helm
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Setup Pkl
      id: setup-pkl
      env:
        PKL_VERSION: 0.30.1
        PKL_FILENAME: pkl
        PKL_DOWNLOAD_URL: https://github.com/apple/pkl/releases/download/0.30.1/pkl-linux-amd64
      shell: bash
      run: |-
        DIR="$(mktemp -d /tmp/pkl-$PKL_VERSION-XXXXXX)"
        PKL_EXEC="$DIR/$PKL_FILENAME"
        curl -sfL -o $PKL_EXEC "$PKL_DOWNLOAD_URL"
        chmod +x $PKL_EXEC
        echo "$DIR" >> "$GITHUB_PATH"
        echo "pkl_exec=$PKL_EXEC" >> "$GITHUB_OUTPUT"
    - uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        check-latest: true
        cache-dependency-path: go.work.sum
    - run: mkdir -p helm/test-results
    - name: Run Go tests
      working-directory: helm
      run: |-
        go install github.com/jstemmer/go-junit-report/v2@v2.1.0
        echo "Running Go unit tests"
        go test -race -v ./... 2>&1 | go-junit-report -iocopy -set-exit-code -out test-results/go-test-results.xml
    - name: Run Pkl tests
      working-directory: helm
      run: pkl test --project-dir pkl --junit-reports test-results --external-resource-reader reader+helm='go run ./cmd/pkl-reader-helm/... --package-version-check=false'
    - name: Publish test results
      if: '!cancelled()'
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        comment_mode: 'off'
        files: '*/test-results/**/*.xml'
